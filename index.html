<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap");
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <div class="currentCalc">0</div>
        <div class="historyCalc">History</div>
      </div>
      <div class="buttons">
        <button id="AC" onclick="clearCC()">AC</button>
        <button id="-" onclick="appendNegative('-')">+/-</button>
        <button id="√x" onclick="squareRoot()">√x</button>
        <button id="+" class="operations" onclick="appendOperation('+')">+</button>
        <button id="7" onclick="appendNumber('7')">7</button>
        <button id="8" onclick="appendNumber('8')">8</button>
        <button id="9" onclick="appendNumber('9')">9</button>
        <button id="-" class="operations" onclick="appendOperation('-')">-</button>
        <button id="4" onclick="appendNumber('4')">4</button>
        <button id="5" onclick="appendNumber('5')">5</button>
        <button id="6" onclick="appendNumber('6')">6</button>
        <button id="×" class="operations" onclick="appendOperation('×')">×</button>
        <button id="1" onclick="appendNumber('1')">1</button>
        <button id="2" onclick="appendNumber('2')">2</button>
        <button id="3" onclick="appendNumber('3')">3</button>
        <button id="÷" class="operations" onclick="appendOperation('÷')">÷</button>
        <button id="0" onclick="appendNumber('0')">0</button>
        <button id="decimal" onclick="appendDecimal()">.</button>
        <button id="Ans" onclick="previousAnswer()">Ans</button>
        <button id="=" class="equal" onclick="solve()">=</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@10.6.1/lib/browser/math.min.js"></script>
  </body>
</html>
